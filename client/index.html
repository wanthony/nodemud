<!DOCTYPE html>
<html>
	<head>
		<title>NodeMud Client v0.0.1</title>
		<script type="text/javascript" src="scripts/socket.io.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function() {
			var socket = new io.Socket('localhost', {port: 8080});
			
			$('#logged-in').hide();
			$('#login').fadeIn();
			
			$('#submit').click(function() {
				if ($('#nick').val() == '') {
					alert("You must enter a nickname!");
					return;
				}
				
				socket.connect();
				
				var conn_pkg = {
					nick: $('#nick').val(),
					type: 'CONN'
				};
				
				socket.send(JSON.stringify(conn_pkg));
				
				$('#login').fadeOut();
				$('#logged-in').fadeIn();
			});
			
			socket.on('message', function(data) {
				var pkg = JSON.parse(data);
				
				if (pkg.type == 'MSG') {
					$('#chat').append(pkg.nick + ': ' + pkg.message + '<br />');
				}
			});
			
			$('#msg').keypress(function(event) {
				if (event.which == 13) {
					var pkg = {
						type: 'MSG',
						nick: $('#nick').val(),
						message: $('#msg').val()
					};
					
					socket.send(JSON.stringify(pkg));
					
					$('#msg').val('');
				}
			});
		});
		</script>
	</head>
	<body>
		<div id="login">
			<table cellspacing="0" cellpadding="0">
				<tr>
					<td>Nickname:</td><td><input type="text" id="nick"></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" id="submit"></td>
				</tr>
			</table>
		</div>
		<div id="logged-in">
			<div id="chat" style="width: 100%; height: 95%;">
				
			</div>
			<input style="width: 100%" id="msg">
		</div>
	</body>
</html>
